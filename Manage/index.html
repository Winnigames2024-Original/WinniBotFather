<html>
  <style>
        /* Basic styling for the cookie banner */
        #cookieConsent {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: none; /* Hidden by default */
            z-index: 1000;
        }
        #cookieConsent button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
  <body>


    <!-- Cookie Consent Banner -->
    <div id="cookieConsent">
        This application uses cookies to allow the user to log in and view their data and bots.
        <button onclick="acceptUserCookies()">Accept</button>
        <button onclick="rejectUserCookies()">Reject</button>
    </div>
  </body>
</html>
